<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-section">
        <div class="logo">
            <figure class="logo_img-container">
                <img class="logo_img" src="http://pngimg.com/uploads/wikipedia/wikipedia_PNG11.png" alt="Logo de Wikipedia">
            </figure>
            <strong class="logo_slogan">La enciclopedia libre</strong>
        </div>
        <div class="featured">
            <figure class="featured_img-container">
                <img class="featured_world-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/wikipedia-logo-v2-svg/800px-Wikipedia-logo-v2.svg.png" alt="">
            </figure>
            <div class="featured_item langEs">
                <a href="#">
                    <h3 class="featured_title">
                        Español
                    </h3>
                    <small class="featured_article-counter">
                        1 571 000+ artículos
                    </small>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
